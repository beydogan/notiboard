<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <section layout:fragment="content">
        <div class="container">
            <h1>Board List</h1>

            <div th:each="board : ${boards}">
                <h3 th:text="${board.getName()}"></h3>
            </div>

            <a href="/boards/new">Create a new Board</a>
        </div>
    </section>
</html>
